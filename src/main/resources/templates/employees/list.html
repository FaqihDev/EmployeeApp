<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/main_layout}">


<body>
<!-- Begin Page Content -->
<div class="container-fluid" layout:fragment="content">
  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">List of Employee</h1>

  <!-- DataTables Example -->
  <div class="card shadow mb-4">
    <div class="row">
    <div class="card-header py-3">
      <form class="form-inline">
        <a th:href="@{/employees/showFormForAdd}"
           class="btn btn-primary btn-sm ">
          Add Employee
        </a>
      </form>
    </div>
    <div class="card-header py-3">
<!--      <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">-->
<!--        <div class="input-group">-->
<!--          <input type="text" class="form-control bg-light border-0 small" placeholder="Search By Name" name="employeeName"-->
<!--                 aria-label="Search" aria-describedby="basic-addon2">-->
<!--          <div class="input-group-append">-->
<!--            <button th:action="@{/employees/search}" class="btn btn-primary" type="button">-->
<!--              <i class="fas fa-search fa-sm"></i>-->
<!--            </button>-->
<!--          </div>-->
<!--        </div>-->
<!--      </form>-->
      <form th:action="@{/employees/search}" class="d-flex" role="search">
        <input class="form-control me-2" type="search" name="employeeName" placeholder="Search By Name" aria-label="Search">
        <button class="btn btn-outline-success" type="search">Search</button>
      </form>
     </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Position</th>
            <th>Age</th>
            <th>Start date</th>
            <th>Salary</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
                <tr th:each="theEmployee : ${employees}">
                  <td th:text="${theEmployee.firstName}" />
                  <td th:text="${theEmployee.lastName}" />
                  <td th:text="${theEmployee.email}" />
                  <td th:text="${theEmployee.position}" />
                  <td th:text="${theEmployee.age}" />
                  <td th:text="${theEmployee.startDate}" />
                  <td th:text="${theEmployee.salary}" />


                  <td> <a th:href="@{/employees/showFormForUpdate(employeeId=${theEmployee.id})}"
                          class="btn btn-info btn-circle btn-sm">
                        <i class="fas fa-info-circle" ></i>
                      </a>
                      <a th:href="@{/employees/showFormForDetail(employeeId=${theEmployee.id})}"
                         class="btn btn-warning btn-circle btn-sm">
                        <i class="fas fa-exclamation-triangle"></i>
                      </a>
                      <a th:href="@{/employees/delete(employeeId=${theEmployee.id})}"
                         class="btn btn-danger btn-circle btn-sm"
                         onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                        <i class="fas fa-trash"></i>
                      </a>
                </td>
                </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
<!-- /.container-fluid -->

</div>
<!-- End of Main Content -->

<!-- Footer -->
<footer class="sticky-footer bg-white">
  <div class="container my-auto">
    <div class="copyright text-center my-auto">
      <span>Copyright &copy; Your Website 2020</span>
    </div>
  </div>
</footer>
<!-- End of Footer -->

</div>
<!-- End of Content Wrapper -->
</body>
</html>
