<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
       >

<head lang="en" >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Employee Directory</title>
</head>




<body>
    <div class="container">
        <h3> Employee Directory</h3>
        <hr>

        <div>
            User: <span sec:authentication="name"></span>
            <br>
            Role(s): <span sec:authentication="principal.authorities"></span>
            <br><br>
        </div>

        <!-- Add a button-->

        <form th:action="@{/employees/search}" class="form-inline">
            <a th:href="@{/employees/showFormForAdd}"
               class="btn btn-primary btn-sm mr-5 mb-3">
                Add Employee
            </a>

            <input class="form-control  ml-5 mr-sm-2 mb-3" type="search" name="employeeName" placeholder="Search by name" />

            <button class="btn btn-success mb-3" type="submit">Search</button>
        </form>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th> First Name</th>
                    <th> Last Name</th>
                    <th> Email </th>
                    <th> Action </th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="theEmployee : ${employees} ">
                    <td th:text="${theEmployee.firstName}" />
                    <td th:text="${theEmployee.lastName}" />
                    <td th:text="${theEmployee.email}" />

                    <!-- Add update & Delete button/link-->
                    <td>
                        <a th:href="@{/employees/showFormForUpdate(employeeId=${theEmployee.id})}"
                           class="btn btn-info btn-sm">Update</a>
                        <a th:href="@{/employees/delete(employeeId=${theEmployee.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                            Delete
                        </a>
                    </td>


                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
